<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body style="background-color: rgba(255, 0, 0, 0.1);">

  <svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="600"
    height="600"
    viewBox="0 0 600 600"
  >
    <script type="text/ecmascript">
      var state = 0;
      function changeColour() {
        var z = document.getElementById("z");
        state = (state + 1) % 3;
        if (state == 0)
          z.setAttributeNS(null, "fill", "red");
        else if (state == 1)
          z.setAttributeNS(null, "fill", "yellow");
        else
          z.setAttributeNS(null, "fill", "lime");
      }

    </script>

  //ears
  <ellipse cx="100" cy="300" rx="35" ry="100" fill="red"></ellipse>
  <ellipse cx="500" cy="300" rx="35" ry="100" fill="red"></ellipse>

  //face
  <ellipse cx="300" cy="325" rx="200" ry="250" fill="pink"></ellipse>

  //cheeks
  <circle cx="420" cy="300" r="30" stroke-width="1" fill="lightblue"></circle>
  <circle id="z" cx="185" cy="300" r="30" fill="lightblue" onclick="changeColour()"></circle>

  //eyes
  <circle cx="240" cy="200" r="40" stroke="brown" stroke-width="4" fill="blue"></circle>
  <circle cx="360" cy="200" r="40" stroke="brown" stroke-width="4" fill="blue"></circle>

  //eye pupil
  <circle cx="250" cy="200" r="5" stroke="green" stroke-width="4" fill="yellow"></circle>
  <circle cx="350" cy="200" r="5" stroke="green" stroke-width="4" fill="yellow"></circle>

  //sunglasses
  <circle cx="230" cy="200" r="60" stroke="black" stroke-width="4" fill="black" fill-opacity=".7"></circle>
  <circle cx="370" cy="200" r="60" stroke="black" stroke-width="4" fill="black" fill-opacity=".7"></circle>

  //mouth
  <polygon points="300, 500 400, 400 200, 420" style="fill:red;stroke:purple;stroke-width:1"></polygon>

  //nose
  <ellipse cx="300" cy="350" rx="50" ry="50" fill="red"></ellipse>

  //eyebrows
  <line x1="140" y1="120" x2="280" y2="65" style="stroke:rgb(20,20,20);stroke-width:5"></line>
  <line x1="320" y1="85" x2="480" y2="100" style="stroke:rgb(20,20,20);stroke-width:5"></line>

  </svg>




</body>
</html>
